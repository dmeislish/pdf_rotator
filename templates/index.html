<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate PDF</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #005f99;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Rotate a PDF</h1>
    <form action="/rotate" method="post" enctype="multipart/form-data">
        <label>Select a PDF file:</label>
        <input type="file" name="pdf_file" accept="application/pdf" required>

        <label>Degrees to rotate (90, 180, 270):</label>
        <input type="number" name="degrees" required>

        <button type="submit">Rotate and Download</button>
    </form>
</body>
</html>
