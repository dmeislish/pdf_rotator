<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate PDF</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NNRBCX583K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NNRBCX583K');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #005f99;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        #drop-area {
            border: 2px dashed #007acc;
            padding: 30px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f9fbfc;
        }

        #drop-area.highlight {
            border-color: #005fa3;
            background-color: #e6f2fb;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Rotate a PDF</h1>
    <form id="upload-form" action="/rotate" method="post" enctype="multipart/form-data">
        <label>Select a PDF file:</label>
        <div id="drop-area">
            Drag & drop a PDF file here, or click below to choose one.
        </div>
        <input type="file" id="fileElem" name="pdf_file" accept="application/pdf" required>

        <label>Degrees to rotate (90, 180, 270):</label>
        <input type="number" name="degrees" required>

        <button type="submit">Rotate and Download</button>
    </form>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileElem");

        ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ["dragenter", "dragover"].forEach(eventName => {
            dropArea.classList.add("highlight");
        });

        ["dragleave", "drop"].forEach(eventName => {
            dropArea.classList.remove("highlight");
        });

        dropArea.addEventListener("drop", handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0 && files[0].type === "application/pdf") {
                fileInput.files = files;
            } else {
                alert("Please drop a valid PDF file.");
            }
        }
    </script>
</body>
</html>
