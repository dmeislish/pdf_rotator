<!doctype html>
<html>
<head>
    <title>סיבוב PDF</title>
</head>
<body>
    <h1>סובב קובץ PDF</h1>
    <form action="/rotate" method="post" enctype="multipart/form-data">
        <label>בחר קובץ PDF:</label><br>
        <input type="file" name="pdf_file" accept="application/pdf" required><br><br>
        <label>כמה מעלות לסובב (90, 180, 270):</label><br>
        <input type="number" name="degrees" required><br><br>
        <button type="submit">סובב והורד</button>
    </form>
</body>
</html>
