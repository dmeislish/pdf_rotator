{% extends "base.html" %}
{% block content %}
<h1>Rotate PDF</h1>
<form action="/rotate" method="post" enctype="multipart/form-data">
    <label>Select PDF file:</label><br>
    <input type="file" name="pdf_file" accept="application/pdf" required><br><br>
    <label>Degrees (any number, e.g. 90, 180, 270):</label><br>
    <input type="number" name="degrees" required><br><br>
    <button type="submit">Rotate and Download</button>
</form>
{% endblock %}
